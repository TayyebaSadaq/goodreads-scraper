<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“š Book Explorer - Embeddable Widget</title>
    <meta name="description" content="Discover top-rated books by genre with cover images, filtering, and recommendations. Easy to embed on any website!">
    <meta name="keywords" content="books, goodreads, reading, widget, embed, recommendations">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="ðŸ“š Book Explorer Widget">
    <meta property="og:description" content="Embeddable book discovery widget with Goodreads data">
    
    <!-- GitHub Pages compatible paths -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="book-explorer-widget" class="widget-container">
        <div class="widget-header">
            <h2>Book Explorer</h2>
            <p>Explore top-rated books and get cozy recommendations!</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="genre-select">Genre:</label>
                <select id="genre-select">
                    <option value="">Loading genres...</option>
                </select>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label for="min-rating">Min Rating:</label>
                    <input type="range" id="min-rating" min="0" max="5" step="0.1" value="3.5">
                    <span id="rating-value">3.5</span>
                </div>
                
                <div class="filter-group">
                    <label for="sort-by">Sort by:</label>
                    <select id="sort-by">
                        <option value="popularity">Popularity</option>
                        <option value="rating">Rating</option>
                    </select>
                </div>
            </div>
            
            <div class="action-buttons">
                <button id="search-btn" class="btn primary">Search Books</button>
                <button id="recommend-btn" class="btn secondary">Get Recommendation</button>
            </div>
        </div>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading books...</p>
        </div>
        
        <div id="recommendation" class="recommendation hidden"></div>
        
        <div id="results" class="results">
            <div class="books-grid" id="books-grid"></div>
        </div>
    </div>

    <!-- GitHub Pages compatible script path -->
    <script src="./script.js"></script>
    
    <!-- Updated GitHub Pages info footer -->
    <footer style="text-align: center; padding: 20px; color: #666; font-size: 14px; margin-top: 40px;">
        <p>ðŸ“š Book Explorer Widget â€¢ <a href="https://github.com/TayyebaSadaq/goodreads-scraper" target="_blank">View on GitHub</a></p>
        <p>Embed this widget on your site with our <a href="./demo.html">embed code</a></p>
        <p style="font-size: 12px; margin-top: 10px;">Backend powered by <a href="https://goodreads-scraper.onrender.com" target="_blank">Render</a></p>
    </footer>
</body>
</html>
