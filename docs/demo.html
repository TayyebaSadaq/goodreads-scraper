<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö Book Explorer - Embed Demo & Documentation</title>
    <style>
        /* ... your style remains unchanged ... */
    </style>
</head>
<body>
    <!-- ... your content remains unchanged ... -->

    <!-- Load the actual embed script -->
    <script src="./embed.js"></script>
    <script>
        function copyToClipboard(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    alert('üìã Code copied to clipboard!');
                }).catch(() => fallbackCopy(text));
            } else {
                fallbackCopy(text);
            }
        }

        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                alert('üìã Code copied to clipboard!');
            } catch (err) {
                alert('‚ùå Could not copy code. Please try manually.');
            }
            document.body.removeChild(textArea);
        }

        function copyQuickEmbed() {
            const code = `<!-- Load the embed script -->
<script src="https://TayyebaSadaq.github.io/goodreads-scraper/embed.js"></script>
<!-- Create widget container -->
<div id="book-widget" data-book-explorer data-width="100%" data-height="800px"></div>`;
            copyToClipboard(code);
        }

        function copyCustomEmbed() {
            const code = `<script src="https://TayyebaSadaq.github.io/goodreads-scraper/embed.js"></script>
<div id="my-book-explorer"></div>
<script>
    BookExplorerWidget.create('my-book-explorer', {
        width: '100%',
        height: '600px'
    });
</script>`;
            copyToClipboard(code);
        }

        function copyIframeEmbed() {
            const code = `<iframe 
    src="https://TayyebaSadaq.github.io/goodreads-scraper/" 
    width="100%" 
    height="800px" 
    frameborder="0"
    style="border-radius: 12px; max-width: 1200px;">
</iframe>`;
            copyToClipboard(code);
        }
    </script>
</body>
</html>
